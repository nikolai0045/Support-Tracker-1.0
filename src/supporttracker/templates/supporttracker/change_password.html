{% load crispy_forms_tags %}

{% if form %}
	<div>
		<div id='formDiv'>
			<h3>Change Password</h3>
			{% crispy form %}
		</div>
		{% if fail %}
			<div id='password_change_alert' class='alert alert-warning'>
				<span>Please fix the errors below to update your password</span>
			</div>
		{% endif %}
	</div>
{% else %}
	<div>
		<div id='password_change_alert' class="alert alert-success">
		  <span>Password was successfully updated.</span>
		</div>
	</div>
{% endif %}
