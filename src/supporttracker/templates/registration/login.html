{% extends 'supporttracker/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class='container'>
	<div class='col-md-4 col-md-offset-4 well' style='text-align:center'>
		<h3><u>Sign in</u></h3>
		<form method="post" action="/login/">
		{% crispy form %}
	</div>
</div>

{% endblock %}
